<!DOCTYPE html>
<html>
	<head>
		<title>Podcasts</title>
		<meta charset="UTF-8">

		<!-- iOS Homescreen specials -->
	  	<meta name="apple-mobile-web-app-title" content="Podcasts">
	  	<meta name="apple-mobile-web-app-capable" content="yes">
	    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="apple-touch-icon.png" />

	    <!-- Viewport setting -->
	  	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no" />

		<link rel="stylesheet" href="css/style.css">
		<script type="text/javascript">
			(function(document,navigator,standalone) {
				// prevents links from apps from oppening in mobile safari
				// this javascript must be the first script in your <head>
				if ((standalone in navigator) && navigator[standalone]) {
					var curnode, location=document.location, stop=/^(a|html)$/i;
					document.addEventListener('click', function(e) {
						curnode=e.target;
						while (!(stop).test(curnode.nodeName)) {
							curnode=curnode.parentNode;
						}
						// Condidions to do this only on links to your own app
						// if you want all links, use if('href' in curnode) instead.
						if(
							'href' in curnode && // is a link
							(chref=curnode.href).replace(location.href,'').indexOf('#') && // is not an anchor
							(	!(/^[a-z\+\.\-]+:/i).test(chref) ||                       // either does not have a proper scheme (relative links)
								chref.indexOf(location.protocol+'//'+location.host)===0 ) // or is in the same protocol and domain
						) {
							e.preventDefault();
							location.href = curnode.href;
						}
					},false);
				}
			})(document,window.navigator,'standalone');
		</script>
		<script src="https://use.fontawesome.com/da03a0462c.js"></script>
	</head>
	<body>
		<header>
			<h1>Podcasts</h1>
			<label id="toggle-box" for="toggle">
				<i class="fa fa-align-justify fa-2x" aria-hidden="true"></i>
			</label>
			<input type="checkbox" id="toggle" style="display: none;">
			<nav>
				<ul id="navlinks"></ul>
			</nav>
		</header>
		<main>
			<ul id="linklist"></ul>
			<iframe id="frame" name="frame" src="" frameborder="0"></iframe>
		</main>
		<script src="scripts/listcreation.js"></script>
		<script src="scripts/linkbehavior.js"></script>
	</body>
</html>
